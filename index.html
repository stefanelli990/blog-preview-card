<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
</head>
<body class="bg-yellow p-6 min-h-screen flex justify-center items-center flex-col gap-4 ">
  <main class="flex-1 grid place-content-center">
    <div class="bg-white max-w-[384px] p-6 space-y-6 rounded-[20px] outline outline-1 outline-gray-950 shadow-custom group cursor-pointer duration-300 hover:shadow-animate">
        <div class="rounded-[10px] h-[200px] overflow-hidden">
          <img class="object-cover w-full h-full" src="src/assets/illustration-article.svg" alt="Illustration article">
        </div>
        <div class="space-y-3">
            <span class="text-preset-3-bold px-3 py-1 inline-block bg-yellow rounded">Learning</span>
            <p class="text-preset-3">Published 21 Dec 2023</p>
            <h1 class="text-preset-1 group-hover:text-yellow duration-200">HTML & CSS foundations</h1>
            <p class="text-preset-2 text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="flex items-center space-x-3">
          <img class="w-8 h-8 rounded-full" src="src/assets/image-avatar.webp" alt="Avatar">
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
    </div>
  </main>
  <footer>
    <p class="text-preset-2 text-center">Challenge by <a class="underline" href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. Coded by <a class="underline" href="https://github.com/stefanelli990" target="_blank">stefanelli990</a>.</p>
  </footer>
</body>
</html>
